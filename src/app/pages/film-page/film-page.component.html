  <section class="content">
    <div class="container">
        <div class="content-box">
            @if (film) {
                <div class="content-film">
                    <div class="content-film__img">
                        <img [src]="film.image" alt="film.title">
                    </div>
                    <div class="content-film__info">
                        <div class="content-film__info__content">
                            
                            <div class="content-film__info__title">
                                <h1> {{ film.title }}, </h1>
                                <p>{{ film.originalTitle }}</p>
                            </div>
                            <div class="content-film__info__desc">
                                {{ film.category }}
                            </div>
                            <p class="content-film__info__rating">{{ film.rating }}</p>
                            <p class="content-film__info__text">                                
                                {{ film.description }}
                            </p>
                        
                        </div>
                        <div class="content-film__info__controls">
                            <button>Смотреть</button>
                        </div>
                    </div>
                </div>
    
            }
            <app-sidebar></app-sidebar>        
        </div>
    </div> 
</section>
